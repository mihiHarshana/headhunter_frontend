<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{successMessage}}
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>
<div class="container mt-3">
  <h2>My Profile</h2>
  <br>
  <form [formGroup]="userForm">
    <div class="card">
      <div class="card-body">
        <div class="form-group ">
          <label for="userName">User Name</label>
          <input readonly required type="userName" class="form-control" formControlName="u_name" id="userName"
                 placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input required type="password" class="form-control" formControlName="u_password" id="password"
                 placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="re-enter-password">Re-enter Password</label>
          <input required type="password" class="form-control" formControlName="u_password" id="re-enter-password"
                 placeholder="Enter Password">
        </div>
        <div class="form-group">
          <label for="userType">Register me</label>
          <select disabled formControlName="u_type" class="form-control" id="userType">
            <option value="JS">as a Job Seeker</option>
            <option value="JA">as a Job Agency</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary" (click)="updateJobAgency()"> Save
      Details
    </button>
  </form>
  <br>
  <br>
</div>
