<div *ngIf="successMessage" class="alert alert-success" role="alert">
  {{successMessage}}
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" style="margin-top: 200px">
      <h2 style="text-align: center">Headhunters</h2>
      <div class="card">
        <h4 class="card-header">Sign Up</h4>
        <div class="card-body">
          <form [formGroup]="registerForm" >
            <div class="form-group " >
              <label for="userName">User Name</label>
              <input required type="userName" class="form-control" formControlName="u_name" id="userName"  placeholder="User Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" class="form-control" formControlName="u_password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="re-enter-password">Re-enter Password</label>
              <input required type="password" class="form-control" formControlName="u_password" id="re-enter-password"  placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="userType">Register me</label>
              <select formControlName="u_type" class="form-control" id="userType">
                <option value="JS">as a Job Seeker</option>
                <option value="JA">as a Job Agency</option>
              </select>
            </div>
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary" (click)="register()" > Save Details </button>
            <small class="form-text text-muted text-right">Already have an account? <a routerLink="/">Sign In</a></small>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
